<!DOCTYPE html>
<html lang="es-co">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Desafio</h1>
  <div id="IMC" style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 5px;">
    <h2>Calcule su indice de masa corporal:</h2>
    <label for="peso">Ingrese su peso:</label>
    <input type="number" placeholder="peso en kilogramos" id="peso" min="0" required>
    <br>
    
    <label for="altura">Ingrese su altura:</label>
    <input type="number" placeholder="Altura en metros" id="altura" min="0" required>
    <br>
    <button onclick="indiceMasaCorporal()">Calcular IMC</button>
  </div>
    
  <hr>
  <div id="factNumero" style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 15px;">
    <h2>Factorizar un número</h2>
    
    <label for="factorizar">Ingrese el número que desea factorizar</label>
    <input type="number" id="factorizar" min="0">
    <button onclick="factorizarNumero()">Factorizar!</button>
  </div>
  <hr>

  <div id="conversorMonedaDiv" style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 15px;">
    <h2>Conversor de USD a COP</h2>

    <label for="monto">Ingrese la cantidad en Dolares:</label>
    <input type="number" min="0" id="monto">

    <button onclick="conversorMoneda()">Convertir</button>
  </div>


  <script src="app.js"></script>
</body>
</html>
